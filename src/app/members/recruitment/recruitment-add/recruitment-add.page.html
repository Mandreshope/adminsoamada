<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recrutement</ion-title>
    <ion-buttons slot="start">
      <ion-back-button href="/members/recruitment"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form id="formgroup" [formGroup]="recruitmentForm">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" formControlName="prenom"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Sexe</ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" formControlName="sexe">
          <ion-select-option value="Homme">Homme</ion-select-option>
          <ion-select-option value="Femme">Femme</ion-select-option>
        </ion-select>
      </ion-item>

    <ion-item>
      <ion-label position="floating">Recruteur</ion-label>
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" formControlName="recruteur">
        <div *ngFor="let m of member">
          <ion-select-option value="{{m._id}}">{{m.prenom}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Postule pour</ion-label>
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" formControlName="postulePour">
        <ion-select-option value="Devoloppeur NodeJS">Devoloppeur NodeJS</ion-select-option>
        <ion-select-option value="Angular">Angular</ion-select-option>
        <ion-select-option value="Web Designer">Web Designer</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CV</ion-label>
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" formControlName="cv">
        <ion-select-option value="Reçu">Reçu</ion-select-option>
        <ion-select-option value="Non reçu">Non reçu</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Interview</ion-label>
      <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" formControlName="interview">
        <ion-select-option value="Reçu">Fait</ion-select-option>
        <ion-select-option value="Planifié">Planifié</ion-select-option>
        <ion-select-option value="En attent">En attent</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-textarea formControlName="note"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Qualité</ion-label>
      <ion-textarea formControlName="qualite"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-textarea formControlName="tel"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-textarea formControlName="mail"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lien de Profil RS</ion-label>
      <ion-textarea formControlName="profileRS"></ion-textarea>
    </ion-item>


    <ion-chip color="danger" *ngIf="submitError">
      <ion-icon name="alert"></ion-icon>
      <ion-label>{{submitError}}</ion-label>
    </ion-chip>
    <br>

    <ion-button type="button" (click)="addRecruitment(recruitmentForm.value)" [disabled]="!recruitmentForm.valid"
      expand="block" color="primary">Ajouter</ion-button>

  </form>
</ion-content>
