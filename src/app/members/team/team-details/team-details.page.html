<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Détails de l'équipe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button href="/members/team"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="team">
  <ion-text color="dark">
    <p class="mbr">Date de création :
      <ion-chip color="primary">
        <ion-label>
          {{team?.dateCreation | datePipe:'fullDate':'dddd, DD MMMM YYYY'}}
        </ion-label>
      </ion-chip>
    </p>
  </ion-text>
  <ion-card>
    <ion-item>
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>L'équipe {{team?.nom}}</ion-label>
    </ion-item>

    <ion-card-content>
      {{team?.description}}
    </ion-card-content>
  </ion-card>

  <ion-text color="dark">
    <p class="mbr">Membre de l'équipe :
      <ion-chip color="primary">
        <ion-label>
          {{team?.membres.length}} Personnes
        </ion-label>
      </ion-chip>
    </p>
  </ion-text>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let m of team?.membres">

      <ion-card>
        <ion-item>

          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <div class="avatar">
                  <img src="{{m.avatar}}" alt="">
                </div>
              </ion-col>
              <ion-col size="12">
                <div class="info-name">
                  <h4>{{m.nom}} {{m.prenom}}</h4>

                  <div class="observant" *ngIf="m.observant == 1">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                  </div>

                  <div class="observant" *ngIf="m.observant == 2">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                  </div>

                  <div class="observant" *ngIf="m.observant == 3">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                  </div>

                  <div class="observant" *ngIf="m.observant == 4">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                  </div>

                  <div class="observant" *ngIf="m.observant == 5">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                  </div>

                  <!-- <div class="observant" *ngIf="m.observant = 1">
                    <ion-icon name="star"></ion-icon>
                  </div>

                  <div class="observant" *ngIf="m.observant = 2">
                    <ion-icon name="star"></ion-icon>
                    <ion-icon name="star"></ion-icon>
                  </div> -->

                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>

        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>
                Email: {{m.mail}}
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="call" slot="start"></ion-icon>
              <ion-label>
                Téléphone: {{m.tel}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

    </ion-slide>
  </ion-slides>

</ion-content>
