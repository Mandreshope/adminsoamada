<ion-header>
  <ion-toolbar>
    <ion-title>Détails du client</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dimissModal()" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- customer content -->
  <ion-grid *ngIf="customerDetails">
    <ion-row>
      <ion-col size="12">
        <div class="avatar">
          <img src="{{customerDetails?.avatar}}" alt="">
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="info-name">
          <h4>{{customerDetails?.nom}}</h4>

          <div class="observant" *ngIf="customerDetails?.qualite == 1">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="observant" *ngIf="customerDetails?.qualite == 2">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="observant" *ngIf="customerDetails?.qualite == 3">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="observant" *ngIf="customerDetails?.qualite == 4">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="observant" *ngIf="customerDetails?.qualite == 5">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>

          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content padding>
  <ion-list lines="none" *ngIf="customerDetails">

    <ion-item>
      <ion-label>
        Type : {{customerDetails?.type}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Taille idéal : {{customerDetails?.tailleIdeal}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Probabilité de cloture : {{customerDetails?.probaCloture}} %
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Téléphone : {{customerDetails?.tel}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Email : {{customerDetails?.mail}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Adresse : {{customerDetails?.adresse}}
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
